    <form action="" method="POST">

        <div class="register">
            <div class="logo">
                <img src="img/logo_ig.png" class="logo" alt="" />

            <button type="submit" class="btnLogin" onclick="login();">Đăng nhập</button>
            <hr>
            <div class="input-signup">

        </div>
